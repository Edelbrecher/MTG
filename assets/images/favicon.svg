<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect x="4" y="2" width="20" height="28" rx="2" ry="2" fill="url(#cardGradient)" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Mana symbols -->
  <circle cx="10" cy="8" r="2.5" fill="#ffffff" stroke="#1e293b" stroke-width="0.5"/>
  <text x="10" y="9.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#2563eb">W</text>
  
  <circle cx="18" cy="8" r="2.5" fill="#0ea5e9" stroke="#1e293b" stroke-width="0.5"/>
  <text x="18" y="9.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#ffffff">U</text>
  
  <!-- Card name line -->
  <rect x="6" y="13" width="16" height="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Card text lines -->
  <rect x="6" y="16" width="14" height="0.8" fill="#ffffff" opacity="0.6"/>
  <rect x="6" y="18" width="16" height="0.8" fill="#ffffff" opacity="0.6"/>
  <rect x="6" y="20" width="12" height="0.8" fill="#ffffff" opacity="0.6"/>
  
  <!-- Power/Toughness box -->
  <rect x="18" y="24" width="5" height="4" rx="1" ry="1" fill="#ffffff" stroke="#1e293b" stroke-width="0.5"/>
  <text x="20.5" y="26.8" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#2563eb">2/2</text>
  
  <!-- Sparkle effect -->
  <circle cx="8" cy="24" r="0.8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="12" cy="26" r="0.6" fill="#fbbf24" opacity="0.6"/>
  <circle cx="26" cy="6" r="0.7" fill="#fbbf24" opacity="0.7"/>
</svg>
