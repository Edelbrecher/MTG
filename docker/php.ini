[PHP]
; PHP Configuration for MTG Collection Manager

; Error Reporting
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Resource Limits
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; File Uploads
file_uploads = On
upload_max_filesize = 32M
max_file_uploads = 20
post_max_size = 32M

; Session Settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; URL fopen (required for Scryfall API)
allow_url_fopen = On
allow_url_include = Off

; Date/Time
date.timezone = Europe/Berlin

; Security
expose_php = Off
